<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eme.cu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-color: #F6EFE7; /* Marfil cálido */
      color: #8D8577; /* Gris topo */
      text-align: center;
    }
    header {
      padding: 40px 0 0;
      position: relative;
      height: 100px;
    }
    .logo {
      position: absolute;
      top: 10px;
      left: 20px;
    }
    .logo img {
      width: 65px;
    }
    .slogan {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 1em;
      color: #6F1D1B; /* Vino profundo */
      margin: 0;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #D6C6B0; /* Beige piedra */
      padding: 10px 0;
      margin-top: 60px;
    }
    nav a {
      margin: 0 20px;
      color: #4B5A6A; /* Azul gris oscuro */
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }
    section {
      padding: 40px 20px;
      border-bottom: 1px solid #ccc;
    }
    h2 {
      color: #6F1D1B; /* Vino profundo */
    }
    .precio {
      font-size: 1.2em;
      color: #8D8577; /* Gris topo */
      margin-top: 10px;
    }
    .cheesecake-img {
      width: 300px;
      max-width: 90%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo (4).png" alt="eme.cu logo">
    </div>
    <p class="slogan">Son los pequeños detalles.</p>
  </header>

  <nav>
    <a href="#vainilla">Vainilla</a>
    <a href="#blueberries">Blueberries</a>
    <a href="#manzana">Manzana</a>
  </nav>

  <section id="vainilla">
    <h2>Vainilla</h2>
    <img src="vainilla.jpg" alt="Cheesecake de Vainilla" class="cheesecake-img">
    <p>Lo simple sabe mejor.</p>
    <p class="precio">$100 MXN</p>
  </section>

  <section id="blueberries">
    <h2>Blueberries</h2>
    <img src="blueberries.jpg" alt="Cheesecake de Blueberries" class="cheesecake-img">
    <p>El balance exacto.</p>
    <p class="precio">$200 MXN</p>
  </section>

  <section id="manzana">
    <h2>Manzana</h2>
    <img src="manzana.png" alt="Cheesecake de Manzana" class="cheesecake-img">
    <p>Lo inesperado, bien hecho.</p>
    <p class="precio">$300 MXN</p>
  </section>
</body>
</html>
